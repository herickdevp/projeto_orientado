<div class="aviso-critico">
    <div class="header-aviso">
        <img class="btnAdicionar" (click)="openModal()" [src]="iconeAdicionar">
        <h2 class="tituloAvisos">Avisos Cr√≠ticos</h2>
        <p></p>
    </div>
    <div class="tableAviso">
        <table>
            <thead>
                <tr>
                    <th>Data Inicio</th>
                    <th>Aviso</th>
                </tr>
            </thead>
            <tbody>
                <tr class="tableAvisos" *ngFor="let avisoCritico of avisosCriticos" (dblclick)="openConfig()">
                    <td>{{avisoCritico.id_ac}}</td>
                    <td>{{avisoCritico.texto_ac}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>



<!-- MODAL ADCIONAR AVISO -->

<div class="modal" *ngIf="isVisible">
    <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <p>MODAL ADIONAR</p>

    </div>
</div>
